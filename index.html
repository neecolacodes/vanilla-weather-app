<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <header>Last Updated: <span id="date"></span></header>
          <br />
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter City"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                  autofocus="on"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-secondary w-100"
                />
              </div>
            </div>
          </form>
          <div class="d-grid gap-2 col-4 mx-auto">
            <button type="button" class="btn btn-secondary btn-sm">
              Current Location Weather
            </button>
          </div>
          <div class="row">
            <div class="col-md-6">
              <ul>
                <li>
                  <h1 id="city"></h1>
                </li>
                <li>Wind: <span id="wind"></span> km/hr</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>
                  High/Low: 20<span class="high-low-units">째C</span>/9<span
                    class="high-low-units"
                    >째C</span
                  >
                </li>
              </ul>
            </div>
            <div class="col-md-6">
              <ul class="weather-temperature">
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                    alt="sunny"
                    class="center"
                    id="icon"
                  />
                </li>
                <li>
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#">째C</a> | <a href="#">째F</a></span
                  >
                </li>
                <li class="text-center" id="description"></li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/neecolacodes/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >, by Nicole Cybulski
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
