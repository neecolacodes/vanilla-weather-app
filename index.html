<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <header>Tuesday November 16, 2021 21:43</header>
        <br />
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter City"
                class="form-control"
                id="city-input"
                autocomplete="off"
                autofocus="on"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-secondary w-100"
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-md-6">
            <ul>
              <li>
                <h1>Toronto</h1>
              </li>
              <li>Wind: 13km/hr</li>
              <li>Humidity: 70%</li>
              <li>High/Low: 20째C/9째C</li>
            </ul>
          </div>
          <div class="col-md-6">
            <ul>
              <li>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="sunny"
                />
              </li>
              <li>
                <h3>9째C | 20째F</h3>
              </li>
              <li>Sunny</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/neecolacodes/vanilla-weather-app"
          target="_blank"
          >Open-source code</a
        >, by Nicole Cybulski
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
